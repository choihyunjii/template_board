<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@600&display=swap'); /*두꺼운 폰트*/
        @import url('https://fonts.googleapis.com/css2?family=ABeeZee&family=Nanum+Gothic&display=swap'); /*얇은 폰트*/


        a{
            text-decoration: none;
            color:black;
        }
        h1{

            padding: 0;
            margin: 0;
        }
        p{
            margin: 0;
            padding: 5px;
        }

        .post-container {

            font-family: "IBM Plex Sans KR", sans-serif;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: -2px 2px 5px rgba(122, 122, 122, 0.2), 2px 2px 5px rgba(122, 122, 122, 0.2);
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px auto 0;

        }

        .post-title {
            font-size: 25px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #ececec;
            padding-bottom: 15px;
        }

        .button-container{
            border: 1px solid black;
            padding: 0;
            display: flex;
            gap: 13px;
            margin-left: auto;
        }
        button{
            background-color: transparent;
            border: none;
            font-family: "IBM Plex Sans KR", sans-serif;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .post-meta {
            font-size: 15px;
            color: #999;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .post-image img {
            display: flex;
            margin: 0 auto;
            border-radius: 8px;
        }

        .post-content {
            font-size: 22px;
            line-height: 1.6;
            color: #555;
        }

        .back-link {
            display: inline-block;
            font-size: 14px;
            color: #00A3FF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        .post-bottom{
           border:1px solid black;
            display: flex;

        }


    </style>
</head>
<body>

<div id="main"></div>

<script>
    // 게시글 데이터를 가져오는 함수
    const fetchData = async () => {
        const post_id = sessionStorage.getItem("post_id");
        try {

            const response = await fetch(`http://localhost:8080/api/builder/metadata/3e3b74a6195d98627a690f19d96a4e6602fb5053d0a74529032af26ec5c7571c`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const responseData = await response.json();
            console.log(responseData);

            // 해당 id와 일치하는 데이터를 찾아서 표시
            const data = responseData.find(item => item.post_id === post_id);
            if (data) {
                createView(data.title, data.writer, data.mainText, data.img, new Date(data.date).toLocaleDateString(), data.id);
                console.log(post_id);
            } else {
                console.error('No data found for the provided ID');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    };

    fetchData();

    const createView = (title, writer, mainText, img, date, id) => {
        const main = document.getElementById("main");
        const container = document.createElement("div");
        container.className = "container";

        const author = sessionStorage.getItem('id');
        console.log(id);

        const isAuthor = author=== id;

        container.innerHTML = `
            <div class="post-container">
                <h1 class="post-title">${title}</h1>

                <div class="post-meta">
                    <span class="post-author">${writer}</span>
                    <span class="post-date">${date}</span>
                </div>
                <div class="post-image">
                    <img src="${img}" alt="게시글 이미지" width="410px" height="330px">
                </div>
                <div class="post-content">
                    <p>
                        ${mainText}
                    </p>
                </div>
                <div class="post-bottom">
                     <a href="../afterLogin/afterLogin_list.html" class="back-link">← 목록으로 돌아가기</a>
                     <div class="button-container" ${isAuthor ? "" : 'style="display:none;"'}>
                        <button type="button">수정하기</button>
                         <button type="button">삭제하기</button>
                    </div>
            </div>

        `;
        main.appendChild(container);

        // 이벤트 리스너 설정
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = '../afterLogin/afterLogin_list.html';
        });

    };

</script>
</body>
</html>
