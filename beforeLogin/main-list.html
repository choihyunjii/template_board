        }

<header>
    <div class="logo">
        <a href="./main-notice.html">
            <h3 class="logo-title">SHARE BOARD</h3>
            <img src="../img/logo.png" width="45" height="25" class="logo-img">

    </div>
    <div class="navigation-bar">
        <ul class="navigation">
            <li id="notice" class="navigations"><a href="./main-notice.html">공지사항</a> </li>
            <li id="list" class="navigations">글 목록</li>
            <li id="login"> <a href="../createUser/login.html">로그인</a></li>
        </ul>

<body>
<div class="main-top">
    <h4 class="main-title">글 목록</h4>
    <div class="search-container">
        <input type="text" class="search" style="width: 210px; height: 30px;" placeholder="검색어를 입력하세요.">
        <button class="search-button" type="button">
            <img src="../img/whiteGlass.png" width="22" height="22" class="search-img">
        </button>
    </div>
</div>

<div id="list-container">
    <!--<div class="list-table">
        <h2 class="list-title">자바스크립트에 대하여</h2>
        <h4 class="list-date">2024.07.16</h4>
    </div>-->
</div>
<div id="page-nation">

</div>



<SCRIPT>
    /*헤더*/
    window.onload = function (){ /*디폴트값*/
        const list = document.getElementById('list');
        list.style.color='#00A3FF';
    }

    /*게시글 내용*/
    /* let id = 0;*/
    document.addEventListener("DOMContentLoaded", function () {
        let data = []; // 데이터를 저장할 변수
        const itemsPerPage = 5; // 페이지당 항목 수
        let currentPage = 1; // 현재 페이지 초기화

        // 서버에서 데이터를 가져오는 함수
        const fetchData = async () => {
            try {
                const response = await fetch(`http://localhost:8080/api/builder/metadata/3e3b74a6195d98627a690f19d96a4e6602fb5053d0a74529032af26ec5c7571c`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const responseData = await response.json(); // 서버에서 가져온 데이터
                console.log(responseData);

                data = responseData; // 가져온 데이터를 전역 변수에 저장
                updateView(); // 데이터를 가져온 후 뷰 업데이트

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        // 데이터를 렌더링하는 함수
        function renderData(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentData = data.slice(startIndex, endIndex); // 현재 페이지의 데이터

            const container = document.getElementById("list-container");
            container.innerHTML = ""; // 기존 내용을 초기화

            currentData.forEach(item => {
                const div = document.createElement("div");
                div.className = "list-table";

                const h3 = document.createElement("h3");
                h3.className = "list-title";
                h3.textContent = item.title;
                h3.onclick = () => handleCellClick(item); // 클릭할 때 item 객체를 넘깁니다

                const h5 = document.createElement("h5");
                h5.className = "list-date";
                h5.textContent = new Date(item.date).toLocaleDateString();
                h5.onclick = () => handleCellClick(item); // 클릭할 때 item 객체를 넘깁니다

                div.appendChild(h3);
                div.appendChild(h5);

                container.appendChild(div);
            });
        }

        // 페이지네이션을 렌더링하는 함수
        function renderPagination() {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationContainer = document.getElementById("page-nation");
            paginationContainer.innerHTML = "";

            // 이전 버튼
            const prevButton = document.createElement("button");
            prevButton.textContent = "이전";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", () => {
                currentPage--;
                updateView();
            });
            paginationContainer.appendChild(prevButton);

            // 페이지 버튼들
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add("active");
                }
                pageButton.addEventListener("click", () => {
                    currentPage = i;
                    updateView();
                });
                paginationContainer.appendChild(pageButton);
            }

            // 다음 버튼
            const nextButton = document.createElement("button");
            nextButton.textContent = "다음";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => {
                currentPage++;
                updateView();
            });
            paginationContainer.appendChild(nextButton);
        }

        // 뷰를 업데이트하는 함수
        function updateView() {
            renderData(currentPage);
            renderPagination();
        }

        // 초기 데이터 가져오기 호출
        fetchData();

        // 글 클릭 시 실행되는 함수
        const handleCellClick = (item) => {
            // 클릭된 item의 post_id를 가져옵니다
            const post_id = item.post_id;
            console.log(post_id); // post_id 확인
            sessionStorage.setItem("post_id", post_id);

            // 페이지 이동 (필요에 따라 활성화)
            location.href = "../view/view-list.html";
        };
    });
</SCRIPT>


</body>
