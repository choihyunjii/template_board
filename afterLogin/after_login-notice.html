<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 공지사항</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@600&display=swap'); /*두꺼운 폰트*/
        @import url('https://fonts.googleapis.com/css2?family=ABeeZee&family=Nanum+Gothic&display=swap'); /*얇은 폰트*/




        body{
        }

        /*헤더*/
        header{
            box-shadow: 0 4px 6px -4px rgb(182, 182, 182);
            display: flex;
            justify-content: space-between;
            height: 60px;

        }
        .navigation-bar ul{
            display: flex;
            list-style: none;
            margin-right: 80px;
            gap: 40px;
            padding: 0;
        }
        .navigation-bar li{
            font-family: "IBM Plex Sans KR", sans-serif;
            font-size: 20px;
            display: inline;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .logo{
            display: flex;
            align-items: center;
        }

        .logo-title{
            font-family: "IBM Plex Sans KR", sans-serif;
            margin: 0;
            font-size: 35px;
            color: #00A3FF;
            position: relative;
            padding-left: 25px;

        }

        .logo-img{
            position: absolute;
            top: 8px;
            left: 253px;
        }

        /*공지사항 및 서치박스*/
        .main-top{
            width: 70%;
            margin: 55px auto 20px;
            display: flex;
            justify-content: space-between;
        }
        .main-title{
            font-family: "IBM Plex Sans KR", sans-serif;
            font-size: 35px;
            margin: 0;
            color: #4e5968;
        }
        .search-container{
            display: flex;
            align-items: center;
        }
        .search-button{
            position: relative;
            width: 35px;
            height: 35px;
            background-color: #00A3FF;
            border-radius: 50%;
            margin-left: 10px;
            border: none;
            cursor: pointer;
        }

        .search-img{
            position: absolute;
            top: 6px;
            left: 6px;
        }
        .search:hover,
        .search:focus {
            outline: none;
        }

        .search{
            border-radius: 5px;
            border:1px solid #979797;
        }

        /*리스트 글 테이블*/
        #list-container{
            margin: 0 auto;
            width: 70%;
        }
        .list-table{
            border-bottom:1px solid #8D8D8D;
            width: 100%;
        }
        .list-title{
            margin: 0;
            padding:10px 0 10px 0;
            color: #4e5968;
        }
        .list-date{
            margin: 0;
            padding-bottom: 12px;
            color: #8b95a1;
        }

        #page-nation {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        #page-nation button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            border:none;
            background-color: transparent;
            font-size: 15px;
            font-family: "IBM Plex Sans KR", sans-serif;
        }

        #page-nation button.active {
            font-weight: bold;
            color: #00A3FF;
        }

        /*회원이름 클릭시*/
        #select-container {
            display: none;
            position: absolute;
            top:45px;
            right: 78px;
        }
        #for-logout{
            width: 170px;
            height: 100px;
            position: relative;
            border-radius: 10px;
            float: right;
            margin-right: 30px;
            border: 1px solid gray;
        }

        #logout-title{
            text-align: center;
            padding: 0px;
            margin:13px 0;
            color: #4e5968;

        }
        #logout-text{
            margin: 0;
            width: 55px;
            padding: 0;
            color: #b4b4b4;
        }

        .logout-btn{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

        }
        .logout-btn:hover #logout-text {
            color:black;
        }
        #userGreeting{
            cursor: pointer;
        }



    </style>

</head>

<header>
    <div class="logo">
        <a href="">
            <h3 class="logo-title">SHARE BOARD</h3>
            <img src="../img/logo.png" width="45" height="25" class="logo-img">
        </a>
    </div>
    <div class="navigation-bar">
        <ul class="navigation">
            <li id="notice" class="navigations">공지사항 </li>
            <li id="list" class="navigations"><a href="after_login-list.html">글 목록</a> </li>
            <li id="writing" class="navigations"><a href="../write/write-admin.html">글 작성</a></li>
            <li id="userGreeting" onclick="showLogout()"> <a href="../createUser/login.html">
            </a></li>
        </ul>
        <div id="for-logout" style="display: none">
            <h4 id="logout-title"></h4>
            <div class="logout-btn">
                <img src="../img/logout.png" width="38px" height="38px" id="logout-img">
                <h5 id="logout-text" onclick="logout()">로그아웃</h5>
            </div>
        </div>
    </div>
</header>
<body>
<div class="main-top">
    <h4 class="main-title">공지사항</h4>
    <div id="search-container">
        <input type="text" class="search" style="width: 210px; height: 30px;" placeholder="검색어를 입력하세요.">
        <button class="search-button" type="button">
            <img src="../img/whiteGlass.png" width="22" height="22" class="search-img">
        </button>
    </div>
</div>

<div id="list-container">
    <div id="no-data">
        <h2 id="no-text">작성된 글이 없어요.&nbsp 글을 작성해보세요.</h2>
        <img src="../img/yellowSmile.png" width="40px" id="no-img">

    </div>
</div>
<div id="page-nation">

</div>




<SCRIPT>
    /*관리자만 글작성*/
    const role = sessionStorage.getItem('role');

    // role이 '관리자'일 때만 글 작성 메뉴를 보이게 함
    if (role === '회원') {
        document.getElementById('writing').style.display = 'none';   // 숨김
    } else {

        document.getElementById('writing').style.display = 'block';  // 보여줌
    }



    /*헤더*/
    window.onload = function (){ /*디폴트값*/
        const notice = document.getElementById('notice');
        notice.style.color='#00A3FF';
    }

    /*사용자 이름 넣기*/
    const userName = sessionStorage.getItem('userName');

    if (userName) {
        const userGreetingElement = document.getElementById('userGreeting');
        userGreetingElement.textContent = `${userName}님`;
        const loginUser = document.getElementById('logout-title');
        loginUser.innerHTML=`안녕하세요, ${userName}님.`;
    } else {
        console.log('sessionStorage에 사용자 이름이 없습니다.');
    }



    /*로그아웃*/
    function logout(){
        if(confirm('로그아웃 하시겠습니까?')){
            sessionStorage.clear();
            location.href='../beforeLogin/main-list.html';
        }
    }

    /*로그아웃 보기*/
    function showLogout() {
        const logoutBox = document.getElementById('for-logout');
        if (logoutBox.style.display === 'none' || logoutBox.style.display === '') {
            logoutBox.style.display = 'block';
        } else {
            logoutBox.style.display = 'none';
        }
    }



    /*게시글 내용*/

    document.addEventListener("DOMContentLoaded", function () {
        let data = []; // 데이터를 저장할 변수
        const itemsPerPage = 5; // 페이지당 항목 수
        let currentPage = 1; // 현재 페이지 초기화

        // 서버에서 데이터를 가져오는 함수
        const fetchData = async () => {
            try {
                const response = await fetch(`http://localhost:8080/api/json/29b79579ef844418808b93ddf7c26f50a2beb4710cc0ad567cb3a027ee8983ac`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const responseData = await response.json(); // 서버에서 가져온 데이터
                console.log(responseData);

                data = responseData; // 가져온 데이터를 전역 변수에 저장
                updateView(); // 데이터를 가져온 후 뷰 업데이트

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        // 데이터를 렌더링하는 함수
        function renderData(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentData = data.slice(startIndex, endIndex); // 현재 페이지의 데이터

            if(data.length === 0){ // 데이터가 없으면
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('no-data').style.display = ''
            } else { // 데이터가 있으면
                document.getElementById('search-container').style.display = '';
                document.getElementById('no-data').style.display = 'none'
            }



            const container = document.getElementById("list-container");
            container.innerHTML = ""; // 기존 내용을 초기화

            currentData.forEach(item => {
                const div = document.createElement("div");
                div.className = "list-table";

                const h3 = document.createElement("h3");
                h3.className = "list-title";
                h3.textContent = item.title;
                h3.onclick = () => handleCellClick(item); // 클릭할 때 item 객체를 넘깁니다

                const h5 = document.createElement("h5");
                h5.className = "list-date";
                h5.textContent = new Date(item.date).toLocaleDateString();
                h5.onclick = () => handleCellClick(item); // 클릭할 때 item 객체를 넘깁니다

                div.appendChild(h3);
                div.appendChild(h5);

                container.appendChild(div);
            });
        }

        // 페이지네이션을 렌더링하는 함수
        function renderPagination() {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationContainer = document.getElementById("page-nation");
            paginationContainer.innerHTML = "";

            // 이전 버튼
            const prevButton = document.createElement("button");
            prevButton.textContent = "이전";
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener("click", () => {
                currentPage--;
                updateView();
            });
            paginationContainer.appendChild(prevButton);

            // 페이지 버튼들
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add("active");
                }
                pageButton.addEventListener("click", () => {
                    currentPage = i;
                    updateView();
                });
                paginationContainer.appendChild(pageButton);
            }

            // 다음 버튼
            const nextButton = document.createElement("button");
            nextButton.textContent = "다음";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => {
                currentPage++;
                updateView();
            });
            paginationContainer.appendChild(nextButton);
        }

        // 뷰를 업데이트하는 함수
        function updateView() {
            console.log(data);
            renderData(currentPage);

            renderPagination();
        }

        // 초기 데이터 가져오기 호출
        fetchData();

        // 글 클릭 시 실행되는 함수
        const handleCellClick = (item) => {
            const postID = item.postID;
            console.log(postID);
            sessionStorage.setItem("notice-postID", postID);
            location.href = "../view/view-notice.html";
        };
    });

</SCRIPT>


</body>
</html>
